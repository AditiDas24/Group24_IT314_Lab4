<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../static/Signup_.css">
</head>
<body>
  <button onclick="location.href='home_page.html'" style="position: fixed; top: 20px; left: 20px;">Back</button>
 
  <div class="container">
    <h1>Sign In</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="Signup_.html">Sign Up</a></p>
  </div>

  <script src="../static/Signin.js"></script>

</body>
</html>
