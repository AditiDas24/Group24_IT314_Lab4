<!DOCTYPE html>
<html>
<head>
	<title>Fake News Detection Survey</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form>
		<h1>Fake News Detection Survey</h1>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email</label>
		<input type="text" id="email" name="email" required>

		<label for="age">Age</label>
		<select id="age" name="age">
			<option value="">Select your age group</option>
			<option value="18-24">18-24</option>
			<option value="25-34">25-34</option>
			<option value="35-44">35-44</option>
			<option value="45-54">45-54</option>
			<option value="55-64">55-64</option>
			<option value="65+">65+</option>
		</select>

		<label for="gender">Gender</label>
		<select id="gender" name="gender">
			<option value="">Select your gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>

		<label for="news-source">Where do you usually get your news from?</label>
		<input type="text" id="news-source" name="news-source" required>

		<label for="news-frequency">How often do you consume news?</label>
		<select id="news-frequency" name="news-frequency">
			<option value="">Select frequency</option>
			<option value="daily">Daily</option>
			<option value="weekly">Weekly</option>
			<option value="monthly">Monthly</option>
			<option value="occasionally">Occasionally</option>
			<option value="never">Never</option>
		</select>

		<label for="news-verification">How do you verify the news you read?</label>
		<textarea id="news-verification" name="news-verification" required></textarea>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
